<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column align-items-center mt-5 gap-5">
        <h1 class="text-center">Blackjack</h1>
        <button class="btn btn-primary" onclick="startGame()">Start Game</button>
    </div>
    <div class="text-center">
        <p class="mt-4" id="blackjackMessage">Press start game to play</p>
        <p id="cards">Your Cards:</p>
        <p id="sum">Total:</p>
    </div>
    <div class="d-flex flex-row justify-content-center mt-2 gap-2">
        <button class="btn btn-secondary" onclick="drawNewCard()">Hit</button>
        <button class="btn btn-secondary">Stand</button>
    </div>
    <div class="d-flex flex-column justify-content-center mt-2 gap-2">
        <button class="btn btn-danger text-center" onclick="resetBalance()">Reset Your Balance</button>
        <p class="text-center pt-3" id="balance"></p>
        <p class="d-alertMessage d-none" id="alertMessage"></p>
    </div>
    
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
